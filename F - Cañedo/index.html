<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>WebPage</title>
</head>
<body>
    <div class="form-container">
        <h2>Registration form</h2>
        <form id="form">
            <label for="firstName">First Name</label>
            <span class="error-message" id="firstNameError"></span>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" onfocus="this.placeholder = ''" required onblur="this.placeholder = 'Enter your first name'">
            
            <label for="middleName">Middle Name</label>
            <span class="error-message" id="middleNameError"></span>
            <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name" onfocus="this.placeholder = ''" required onblur="this.placeholder = 'Enter your middle name'">
            
            <label for="LastName">Last Name</label>
            <span class="error-message" id="LastNameError"></span>
            <input type="text" id="LastName" name="LastName" placeholder="Enter your last name" onfocus="this.placeholder = ''" required onblur="this.placeholder = 'Enter your last name'">
            
            <label for="contactNumber">Contact Number</label>
            <span class="error-message" id="contactNumberError"></span>
            <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter your contact number" onfocus="this.placeholder = ''" required onblur="this.placeholder = 'Enter your contact number'">
            
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" onfocus="this.placeholder = ''" required onblur="this.placeholder = 'Enter your email'">
            
            <label for="IDnumber">ID Number</label>
            <input type="text" id="IDnumber" name="IDnumber" placeholder="Enter your id number" onfocus="this.placeholder = ''" required onblur="this.placeholder = 'Enter your id number'">
            
            <label for="batch">Batch</label>
            <input type="text" id="batch" name="batch" placeholder="Enter your batch" onfocus="this.placeholder = ''" required onblur="this.placeholder = 'Enter your batch'">

            <label for="tecnology">Tecnology</label>
            <select name="tecnology" id="tecnology">
                <optgroup label="tecnology">
                    <option value="Computer">Computer</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Mechanical">Mechanical</option>
                </optgroup>
            </select>            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
